<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 col-sm-10 offset-sm-1">
            <h1 class="text-center">#bettertogether!!!</h1>
            <p class="lead text-center">Select <strong>your name</strong> in the dropdown below:</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 col-sm-10 offset-sm-1">
            <p class="text-center">
                <select class="selectpicker increased" data-show-subtext="true" data-live-search="true">
                    <option>Tom Foolery</option>
                    <option>Bill Gordon</option>
                    <option>Elizabeth Warren</option>
                    <option>Mario Flores</option>
                    <option>Don Young</option>
                    <option>Marvin Martinez</option>
                </select>
            </p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 col-sm-10 offset-sm-1">
            <p class="lead">Also select <strong>which assignment</strong> you want the NLP analysis to be based in:</p>
            <div class="radio">
                <label class="increased_radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="assignment_2">
                    Assignment 2: Exploring Educational Technology
                </label>
            </div>
            <div class="radio">
                <label class="increased_radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="assignment_3" checked>
                    Assignment 3: Exploring Your Areas
                </label>
            </div>
            <div class="radio">
                <label class="increased_radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="assignment_4">
                    Assignment 4: Exploring Your Problem
                </label>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 col-sm-10 offset-sm-1">
            <p class="lead text-center"><a role="button" class="btn btn-primary btn-lg" href="#">Find me similar students!</a></p>
            <p class="text-center">Created by <a href="mailto:souza@gatech.edu">Carlos Souza</a><p>
        </div>
    </div>
</div>
